language: python
dist: xenial

matrix:
  include:
    - python: '3.7'
      env: TOX_ENV=py37
    - python: '3.4'
      env: TOX_ENV=py34
    - python: '2.7'
      env: TOX_ENV=py27

install:
  - pip install --upgrade pip
  - pip install tox

script:
  - tox -e $TOX_ENV

branches:
  only:
    - master
    - v0

deploy:
  provider: pypi
  user: criteo-marketing
  password:
    secure: 
  skip-existing: true
  skip_cleanup: true
  on:
    branch: master

notifications:
  slack:
    secure: 
